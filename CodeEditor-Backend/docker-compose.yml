services:

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - shared-net

  mongo-express:
    image: mongo-express
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
    ports:
      - "8091:8081"
    networks:
      - shared-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - shared-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Kafka listens inside the container
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092

      # ðŸ‘‡ THIS MUST MATCH HOW CLIENTS CONNECT
      # From your Spring apps (running on host):
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    networks:
      - shared-net


  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - shared-net

networks:
  shared-net:
    driver: bridge
